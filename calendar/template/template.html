<div class="calendar">
{{#each entries}}
    <div class="day {{cssSelector}}">{{dayName}}</div>
    {{#if dayEvents.length}}
        {{#each dayEvents}}
            <div class="event {{source}}">
                <div class="image"><img src="{{image}}" loading="lazy" alt="{{title}}"></div>
                <div class="content">
                    <p class="humanDate">{{initDateHuman}} to {{endDateHuman}}</p>
                    <div class="title">{{title}}</div>
                    <p class="price">{{price}}</p>
                    <!-- <p class="location">{{location}}</p> -->
                    <!-- {{variable}} escapes html, {{{variable}}} does not-->
                    <div class="description">{{content}}</div>
                    <p class="source">Source:  {{source}}</p>
                    <div class="link"><a href="{{link}}">+ INFO</a></div>
                </div>
            </div>
        {{/each}}
    {{else}}
        <div class="no-events">No events available</div>
    {{/if}}
{{/each}}
</div>
<div class="lastUpdated"><center>Last Update: {{lastUpdated}}</center></div>
